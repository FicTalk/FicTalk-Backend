<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>완결 웹툰 소식</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .content {
            background-color: #f9f9f9;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a {
            color: #fff;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>완결 웹툰 소식</h1>
</div>
<div class="content">
    <p>안녕하세요, <span th:text="${userName}">구독자</span>님!</p>
    <p>이번 주 완결된 인기 웹툰을 소개합니다. 놓치지 마세요!</p>

    <table>
        <tr>
            <th>이미지</th>
            <th>제목</th>
        </tr>
        <tr th:each="webtoon : ${webtoons}">
            <td>
                <a th:href="${webtoon.link}">
                    <img th:src="${webtoon.thumbnailUrl}" th:alt="${webtoon.title}">
                </a>
            </td>
            <td>
                <a th:href="${webtoon.link}" th:text="${webtoon.title}">웹툰 제목</a>
            </td>
        </tr>
    </table>
</div>
<div class="footer">
    <p>본 이메일은 발신 전용입니다. 문의사항은 고객센터를 이용해 주세요.</p>
    <p>더 이상 이메일을 받고 싶지 않으시다면 <a th:href="${unsubscribeLink}">여기</a>를 클릭하여 구독을 취소하세요.</p>
</div>
</body>
</html>
