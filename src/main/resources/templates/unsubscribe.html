<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구독 해지 확인</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .unsubscribe-container {
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .icon-unsubscribe {
            font-size: 4em;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            color: #343a40;
            margin-bottom: 30px;
        }
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="unsubscribe-container">
        <div class="icon-unsubscribe">&#128465;</div>
        <h1 class="mb-4">구독 해지 완료</h1>
        <p class="message" th:text="${message}">구독이 성공적으로 해지되었습니다.</p>
        <p>해지 날짜: <span th:text="${#temporals.format(unsubscribeDate, 'yyyy년 MM월 dd일')}">2023년 08월 24일</span></p>
        <div class="btn-group">
            <a href="https://toons.woos.dev" class="btn btn-primary me-2">홈페이지로 이동</a>
        </div>
        <p class="mt-4">문의사항이 있으시면 <a href="mailto:toons@woos.dev">고객센터</a>로 연락 주세요.</p>
    </div>
</body>
</html>
