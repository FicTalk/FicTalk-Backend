<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .verification-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-verify {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-verify:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="verification-container">
    <h1>이메일 인증</h1>
    <p>안녕하세요, <span th:text="${userName}">사용자</span>님!</p>
    <p>아래 버튼을 클릭하여 이메일 주소를 인증해 주세요.</p>
    <div style="text-align: center;">
        <a th:href="${verificationLink}" class="btn-verify">이메일 인증하기</a>
    </div>
</div>
</body>
</html>
